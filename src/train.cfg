[default]
input_shape = (288, 512, 3)
downscale = 8
batch_size = 4
validation = True

[network]
name = HourglassV1
hourglass_channels = 32
paf_outputs = 10
class_outputs = 9

[loss]
paf_loss = BCELoss
class_loss = BCELoss
paf_loss_multiplier = 1.
class_loss_multiplier = 1.

[optimizer]
name = Adam
lr = 0.001
